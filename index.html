<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <!-- Link to our stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <main class="container">
      <article class="card">
        <!-- Illustration -->
        <div class="card__image">
          <img src="./assets/images/illustration-article.svg"
            alt="Illustration: a hand holding a plant in a glass bottle" />
        </div>

        <!-- Content -->
        <div class="card__content">
          <span class="card__category">Learning</span>
          <span class="card__date">Published 21 Dec 2023</span>

          <h1 class="card__title">HTML & CSS foundations</h1>

          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <div class="card__author">
            <img class="card__avatar" src="./assets/images/image-avatar.webp" alt="Author Avatar" />
            <span class="card__author-name">Greg Hooper</span>
          </div>
        </div>
      </article>

      <!-- Attribution/footer (do not remove) -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="#">Syarief Azman</a>.
      </div>
    </main>
  </body>

</html>
